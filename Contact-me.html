    <div class="container">  
      <form id="contact" action="" method="post">
        <h3>Contact Me</h3>
        <h4>Please fill out form with correct information.</h4>
        <fieldset>
          <input placeholder="Enter Full Name: John Watts" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Email Address: johnwatts@Gmail.com" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
          <input placeholder="Telephone Number: 1-800-987-8520" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
          <input placeholder="Region: America" type="url" tabindex="4" required>
        </fieldset>
        <fieldset>
          <textarea placeholder="Place question here" tabindex="5" required></textarea>
        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
      </form>
